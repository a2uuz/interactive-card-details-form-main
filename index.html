<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scritp.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row layer2">
        <div class="col-4 dark-rainbow"></div>
        <div class="col-8 cc d-flex">
          <!-- Credit card Info -->

          <form class="row g-3 needs-validation" novalidate>
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">CARDHOLDER NAME</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-name"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
                <div class="invalid-feedback">Name on card is required</div>
              </div>

              <div class="col-md-6">
                <label for="cc-number" class="form-label">CARD NUMBER</label>
                <input
                  type="number"
                  class="form-control"
                  id="cc-number"
                  placeholder="e.g. 1234 5678 9123 000"
                  required
                />
                <div class="invalid-feedback">Wrong format, numbers only!</div>
              </div>

              <div class="col-md-3">
                <label for="cc-expiration" class="form-label"
                  >EXP. DATE (MM/YY)</label
                >
                <div class="d-flex gap-3">
                  <input
                    type="text"
                    class="form-control"
                    id="cc-expiration"
                    placeholder="MM"
                    required
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="cc-expiration"
                    placeholder="YY"
                    required
                  />
                </div>
                <div class="invalid-feedback">Can't be blank</div>
              </div>

              <div class="col-md-9">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-cvv"
                  placeholder="e.g. 123"
                  required
                />
                <div class="invalid-feedback">Can't be blank</div>
              </div>
            </div>

            <button class="btn btn-lg" type="submit">Confirm</button>
          </form>

          <!-- /Credit card Info -->
        </div>
      </div>
    </div>
  </body>
</html>
