<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>

    <div class="container">
      <main>


        <div class="col">
          <div class="col-md-15">
            <label for="cc-name" class="form-label">CARDHOLDER NAME</label>
            <input type="text" class="form-control" id="cc-name" placeholder="e.g. Jane Appleseed" required>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>

          <div class="col-md-15">
            <label for="cc-number" class="form-label">CARD NUMBER</label>
            <input type="text" class="form-control" id="cc-number" placeholder="e.g. 1234 5678 9123 0000" required>
            <div class="invalid-feedback">
              Wrong format, numbers only
            </div>
          </div>
          <div class="row details ">

            <div class="col-md-3">
            <label>EXP. DATE (MM/YY)</label>
              <input type="month" class="form-control" id="cc-expiration" placeholder="MM" required>

              <div class="invalid-feedback">
                Can't be blank
              </div>
            </div>

            <div class="col-md-3">
            <label style="visibility:hidden;">EXP. DATE (MM/YY)</label>

              <input type="year" class="form-control" id="cc-expiration" placeholder="YY" required>

              <div class="invalid-feedback">
                Can't be blank
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-cvv">CVC</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Can't be blank
              </div>
            </div>
          </div>


          <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm</button>

        </div>
        </form>
    </div>
    </div>
    </main>
    </div>


  </body>

</html>
